name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build all platform binaries
      run: |
        echo "🔨 Building GhUp standalone executables..."
        mkdir -p build
        
        # Build for Linux x64
        echo "🐧 Building for Linux x64..."
        bun build --compile --target=bun-linux-x64 --minify --sourcemap --outfile build/ghup ./index.ts
        
        # Build for Linux ARM64
        echo "🐧 Building for Linux ARM64..."
        bun build --compile --target=bun-linux-arm64 --minify --sourcemap --outfile build/ghup-linux-arm64 ./index.ts
        
        # Build for Windows x64
        echo "🪟 Building for Windows x64..."
        bun build --compile --target=bun-windows-x64 --minify --sourcemap --outfile build/ghup.exe ./index.ts
        
        # Build for macOS x64
        echo "🍎 Building for macOS x64..."
        bun build --compile --target=bun-darwin-x64 --minify --sourcemap --outfile build/ghup-macos ./index.ts
        
        # Build for macOS ARM64
        echo "🍎 Building for macOS ARM64..."
        bun build --compile --target=bun-darwin-arm64 --minify --sourcemap --outfile build/ghup-macos-arm64 ./index.ts
        
        echo "✅ All builds completed!"

    - name: Generate checksums
      run: |
        echo "📊 Generating checksums..."
        cd build
        sha256sum * > ../checksums.txt
        cd ..
        cat checksums.txt

    - name: Get release info
      id: release_info
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag_name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          echo "release_name=GhUp ${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "release_name=GhUp ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Repository metadata
      id: repo
      run: |
        OWNER="${GITHUB_REPOSITORY%/*}"
        NAME="${GITHUB_REPOSITORY#*/}"
        echo "owner=$OWNER" >> "$GITHUB_OUTPUT"
        echo "name=$NAME" >> "$GITHUB_OUTPUT"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_info.outputs.tag_name }}
        name: ${{ steps.release_info.outputs.release_name }}
        body: |
          # 🎉 GhUp Release - ${{ steps.release_info.outputs.tag_name }}
          
          **Beautiful GitHub Account Switcher - Standalone Binaries**
          
          ## 📦 Downloads
          
          Choose the appropriate binary for your platform:
          
          | Platform | Binary | Size |
          |----------|--------|------|
          | 🐧 **Linux x64** | [`ghup`](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup) | ~100MB |
          | 🐧 **Linux ARM64** | [`ghup-linux-arm64`](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup-linux-arm64) | ~93MB |
          | 🪟 **Windows x64** | [`ghup.exe`](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup.exe) | ~114MB |
          | 🍎 **macOS Intel** | [`ghup-macos`](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup-macos) | ~64MB |
          | 🍎 **macOS Apple Silicon** | [`ghup-macos-arm64`](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup-macos-arm64) | ~58MB |
          
          ## 🚀 Quick Start
          
          ### One-line installation:
          ```bash
          curl -fsSL https://raw.githubusercontent.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/main/install.sh | bash
          ```
          
          ### Manual installation:
          1. Download the binary for your platform
          2. Make it executable: `chmod +x ghswitch` (Linux/macOS)
          3. Run: `./ghswitch`
          
          ### Global installation:
          ```bash
          # Linux/macOS
          sudo cp ghswitch /usr/local/bin/
          
          # Windows (as Administrator)
          copy ghswitch.exe C:\Windows\System32\
          ```
          
          ## ✨ Features
          
          - 🎨 **Beautiful terminal interface** with colors and animations
          - 🔄 **Multi-account GitHub switching** per repository
          - 🔐 **Dual authentication support**: SSH keys and Personal Access Tokens
          - 🎯 **Active account detection** - see which account is currently active
          - 🧪 **Connection testing** - verify GitHub connectivity
          - ⚡ **Zero dependencies** - single executable file
          - 🖥️ **Cross-platform** - works on Linux, Windows, and macOS
          
          ## 📋 Usage Examples
          
          ```bash
          # Start GhUp
          ./ghup
          
          # Add a new GitHub account
          # Choose: ➕ Add account
          
          # Switch account for current repository
          # Choose: 🔄 Switch account for current repo
          
          # Test GitHub connection
          # Choose: 🧪 Test connection
          
          # List all configured accounts
          # Choose: 📋 List accounts
          ```
          
          ## 🔧 Verification
          
          Verify the integrity of your download using checksums:
          - Download [`checksums.txt`](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/checksums.txt)
          - Run: `sha256sum -c checksums.txt`
          
          ## 📚 Documentation
          
          - [README.md](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/blob/main/README.md) - Complete documentation
          - [DISTRIBUTION.md](https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/blob/main/DISTRIBUTION.md) - Distribution guide
          
          ---
          
          **Full Changelog**: https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/compare/${{ steps.release_info.outputs.tag_name }}^...${{ steps.release_info.outputs.tag_name }}
        draft: false
        prerelease: false
        files: |
          build/ghup
          build/ghup-linux-arm64
          build/ghup.exe
          build/ghup-macos
          build/ghup-macos-arm64
          checksums.txt
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update installation script URLs
      run: |
        echo "✅ Release created successfully!"
        echo "📦 Binaries uploaded to: https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/tag/${{ steps.release_info.outputs.tag_name }}"
        echo ""
        echo "🔗 Download links:"
        echo "- Linux x64: https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup"
        echo "- Linux ARM64: https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup-linux-arm64"
        echo "- Windows x64: https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup.exe"
        echo "- macOS Intel: https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup-macos"
        echo "- macOS Apple Silicon: https://github.com/${{ steps.repo.outputs.owner }}/${{ steps.repo.outputs.name }}/releases/download/${{ steps.release_info.outputs.tag_name }}/ghup-macos-arm64"
